<!-- Html5 Standartı -->
<!DOCTYPE html>

<!-- Dil -->
<html lang="en">

<head>
    <!-- dil karakterinde bozukluğu önlemek-->
    <meta charset="UTF-8">

    <!-- Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Register Form</title>
    <meta name="author" content="Hamit Mızrak">
    <meta name="keyword" content="html5">
    <meta name="description" content="for html5 learning">

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <noscript>Your browser doen not support JavaScript</noscript>
    <!-- start codes -->

    <h3>Form Register</h3>

    <form action="#!" method="get" id="register_id" name="register_name" enctype="multipart/form-data" >

        <table>
            <tbody>
                <!-- USERNAME -->
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" name="username" id="username" placeholder="Kullanıcı adınız" title="Kullanıcı adınız" autofocus required></td>
                </tr>

                <!-- NAME -->
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="uname" id="uname" placeholder="Adınız" title="Adınız" required ></td>
                </tr>

                <!-- SURNAME -->
                <tr>
                    <td>Surname</td>
                    <td>
                        <input type="text" name="usurname" id="usurname" placeholder="Soyadınız" title="Kullanıcı soyadınız" required></td>
                </tr>

                <!-- EMAİL -->
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="uemail" id="uemail" placeholder="Kullanıcı Emailiniz" title="Kullanıcı Emailiniz" required></td>
                </tr>

                <!-- PASSWORD -->
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="upassword" id="upassword" placeholder="Kullanıcı Şifresi" title="Kullanıcı Şifresi" required></td>
                </tr>

                <!-- RESET SUBMIT -->
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" name="reset" id="reset" title="Temizle"  value="Temizle">
                        <button type="submit" name="submit" id="submit" title="Gönder"> Gönder </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
  

    <!-- end codes -->
</body>

</html>
