<!-- Html5 Standartı -->
<!DOCTYPE html>

<!-- Dil -->
<html lang="en">

<head>
    <!-- dil karakterinde bozukluğu önlemek-->
    <meta charset="UTF-8">

    <!-- Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Register Form</title>
    <meta name="author" content="Hamit Mızrak">
    <meta name="keyword" content="html5">
    <meta name="description" content="for html5 learning">

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- External css -->
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <noscript>Your browser doen not support JavaScript</noscript>
    <!-- start codes -->

    <div class="miuul_register_form">
        <h3 class="miuul_header text-uppercase text-center text-primary display-5">Form Register</h3>
        <div class="miuul_title text-center text-success mt-2 mb-3 display-6 ">Hoşgeldiniz</div>
        <form action="#!" method="get" id="register_id" name="register_name" enctype="multipart/form-data">
            <table>
                <tbody>
                    <!-- USERNAME -->
                    <tr>
                        <td>
                            <span class="text-capitalize me-3" for="username">Username:  </span> </td>
                        <td>
                            <div class="miuul_container">
                                <input type="text" name="username" id="username" placeholder="Kullanıcı adınız"
                                    class="miuul_input form-control mb-3 mt-3" title="Kullanıcı adınız" autofocus required>
                            </div>
                        </td>
                    </tr>

                    <!-- NAME -->
                    <tr>
                        <td><span class="text-capitalize" for="uname">Name</span> </td>
                        <td>
                            <input type="text" class="miuul_input form-control mb-3 mt-3" name="uname" id="uname"
                                placeholder="Adınız" title="Adınız" required>
                        </td>
                    </tr>

                    <!-- SURNAME -->
                    <tr>
                        <td><span class="text-capitalize" for="usurname">Surname</span></td>
                        <td>
                            <input type="text" name="usurname" id="usurname" placeholder="Soyadınız"
                                class="miuul_input form-control mb-3 mt-3" title="Kullanıcı soyadınız" required>
                        </td>
                    </tr>

                    <!-- EMAİL -->
                    <tr>
                        <td><span class="text-capitalize" for="uemail" class="">Email</span></td>
                        <td>
                            <input type="email" name="uemail" id="uemail" placeholder="Kullanıcı Emailiniz"
                                class="miuul_input form-control mb-3 mt-3" title="Kullanıcı Emailiniz" required>

                        </td>
                    </tr>

                    <!-- PASSWORD -->
                    <tr>
                        <td><span for="upassword">Password</span></td>
                        <td>
                            <input type="password" name="upassword" id="upassword" placeholder="Kullanıcı Şifresi"
                                class="miuul_input form-control mb-3 mt-3" title="Kullanıcı Şifresi" required>
                        </td>
                    </tr>

                    <!-- RESET SUBMIT -->
                    <tr>
                        <td></td>
                        <td>
                            <input class="btn btn-outline-danger shadow" type="reset" name="reset" id="reset" title="Temizle"
                                value="Temizle">
                            <button class="btn btn-outline-primary shadow" type="submit" name="submit" id="submit" title="Gönder">
                                Gönder </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- end codes -->
</body>

</html>
