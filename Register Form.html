<!-- Html5 Standartı -->
<!DOCTYPE html>

<!-- Dil -->
<html lang="en">

<head>
    <!-- dil karakterinde bozukluğu önlemek-->
    <meta charset="UTF-8">

    <!-- Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Register Form</title>
    <meta name="author" content="Hamit Mızrak">
    <meta name="keyword" content="html5">
    <meta name="description" content="for html5 learning">

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <noscript>Your browser doen not support JavaScript</noscript>
    <!-- start codes -->



    <div class="miuul_register_form">
        <h3 class="header">Form Register</h3>
        <div class="title">Hoşgeldiniz</div>
        <form action="#!" method="get" id="register_id" name="register_name" enctype="multipart/form-data">
            <table>
                <tbody>
                    <!-- USERNAME -->
                    <tr>
                        <td><span for="username">Username</span> </td>
                        <td>
                            <div class="miuul_container">
                                <input type="text" name="username" id="username" placeholder="Kullanıcı adınız"
                                    class="miuul_input" title="Kullanıcı adınız" autofocus required>
                            </div>
                        </td>
                    </tr>

                    <!-- NAME -->
                    <tr>
                        <td><span for="uname">Name</span> </td>
                        <td>
                            <div class="miuul_container">
                                <input type="text" name="uname" id="uname" placeholder="Adınız" class="miuul_input"
                                    title="Adınız" required>
                            </div>
                        </td>
                    </tr>

                    <!-- SURNAME -->
                    <tr>
                        <td><span for="usurname">Surname</span></td>
                        <td>
                            <div class="miuul_container">
                                <input type="text" name="usurname" id="usurname" placeholder="Soyadınız"
                                    class="miuul_input" title="Kullanıcı soyadınız" required>
                            </div>
                        </td>
                    </tr>

                    <!-- EMAİL -->
                    <tr>
                        <td><span for="uemail">Email</span></td>
                        <td>
                            <div class="miuul_container">
                                <input type="email" name="uemail" id="uemail" placeholder="Kullanıcı Emailiniz"
                                    class="miuul_input" title="Kullanıcı Emailiniz" required>
                            </div>
                        </td>
                    </tr>

                    <!-- PASSWORD -->
                    <tr>
                        <td><span for="upassword">Password</span></td>
                        <td>
                            <div class="miuul_container">
                                <input type="password" name="upassword" id="upassword" placeholder="Kullanıcı Şifresi"
                                    class="miuul_input" title="Kullanıcı Şifresi" required>
                            </div>
                        </td>
                    </tr>

                    <!-- RESET SUBMIT -->
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" name="reset" id="reset" title="Temizle" value="Temizle">
                            <button type="submit" name="submit" id="submit" title="Gönder"> Gönder </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>
    </div>


    <!-- end codes -->
</body>

</html>
