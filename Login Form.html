<!-- Html5 Standartı -->
<!DOCTYPE html>

<!-- Dil -->
<html lang="en">

<head>
    <!-- dil karakterinde bozukluğu önlemek-->
    <meta charset="UTF-8">

    <!-- Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Register Form</title>
    <meta name="author" content="Hamit Mızrak">
    <meta name="keyword" content="html5">
    <meta name="description" content="for html5 learning">

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <noscript>Your browser doen not support JavaScript</noscript>
    <!-- start codes -->

    <div class="miuul_login_form">
        <div class="miuul_logo"></div>
        <div class="miuul_title">Miuul Form Login</div>

        <form action="#!" method="get" id="login_id" name="login_name">
            <div class="miuul_container">
                <label for="uemail">email</label>
                <input type="email" name="uemail" id="uemail" placeholder="email address" required autofocus/>

                <label for="upassword">password</label>
                <input type="password" name="upassword" id="upassword" placeholder="password " required/>
            </div>
        </form>
        <a href="https://miuul.com">Miuul</a>
        <!-- end codes -->
</body>

</html>
